name: Azure Login and Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # <-- जरूरी
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: service-principal        # <-- add this
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy App
        run: echo "Your deployment commands go here"


